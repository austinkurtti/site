<div #navContainer id="navigation-container" class="position-fixed">
    <a #navAnchor
        *ngFor="let anchor of navigationAnchors"
        akTooltip
        [href]="'#' + anchor.id"
        [tooltipContent]="anchor.tooltip"
        [tooltipPosition]="'right'">
        <i class="fas fa-circle fa-2x"></i>
    </a>
</div>
