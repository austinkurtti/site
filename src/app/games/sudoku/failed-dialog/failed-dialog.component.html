<h3 class="dialog-header text-center">Whoops...</h3>

<div class="dialog-body row g-0 text-center">
    <div>That <b id="incorrect">{{ incorrectValue }}</b> was supposed to be a <b id="correct">{{ correctValue }}</b>.</div>
    <div class="mt-3">Better luck next time!</div>
</div>

<div class="dialog-actions row g-0 justify-content-evenly">
    <div class="col-12 col-lg-auto d-flex justify-content-center mb-3 mb-lg-0">
        <button (click)="goHome()">Play different game</button>
    </div>
    <div class="col-12 col-lg-auto d-flex justify-content-center">
        <button (click)="playAgain()">Play another Sudoku</button>
    </div>
</div>
