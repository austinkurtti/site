<div class="container-fluid px-0">
    <div class="row g-0 align-items-center p-3">
        <div class="col">
            <h3 class="text-center">Settings</h3>
        </div>
        <div class="col-auto">
            <button class="icon-button" (click)="dialogService.close()">
                <i class="fas fa-times fa-2x"></i>
            </button>
        </div>
    </div>

    <div class="row g-0 align-items-center setting">
        <div class="col">
            <label>Show clock</label>
        </div>
        <div class="col-auto">
            <ak-toggle [(value)]="showClock" (valueChange)="toggleChange('sudoku_showClock', $event)"></ak-toggle>
        </div>
    </div>
    <div class="row g-0 align-items-center setting">
        <div class="col">
            <label>Show conflicts</label>
        </div>
        <div class="col-auto">
            <ak-toggle [(value)]="showConflicts" (valueChange)="toggleChange('sudoku_showConflicts', $event)"></ak-toggle>
        </div>
    </div>
    <div class="row g-0 align-items-center setting">
        <div class="col">
            <label>Auto pencil erase</label>
        </div>
        <div class="col-auto">
            <ak-toggle [(value)]="autoPencilErase" (valueChange)="toggleChange('sudoku_autoPencilErase', $event)"></ak-toggle>
        </div>
    </div>
    <div class="row g-0 align-items-center setting">
        <div class="col">
            <label>Auto disable inputs</label>
        </div>
        <div class="col-auto">
            <ak-toggle [(value)]="autoDisableInputs" (valueChange)="toggleChange('sudoku_autoDisableInputs', $event)"></ak-toggle>
        </div>
    </div>
</div>
