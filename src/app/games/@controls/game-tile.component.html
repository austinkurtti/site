<div *ngIf="!active" class="inactive-message d-flex align-items-center justify-content-center">
    <div class="coming-soon">
        <label>Coming soon!</label>
    </div>
</div>

<div class="game-icon d-flex align-items-center justify-content-center h-50">
    <i [ngClass]="icon"></i>
</div>
<div class="game-name d-flex align-items-center justify-content-center h-50">
    {{ name }}
</div>
