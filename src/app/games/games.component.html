<header class="row g-0 align-items-center w-100">
    <button
        id="header-button"
        class="icon-button col-auto align-items-center justify-content-center"
        [routerLink]="'/games'">
        <i class="fas fa-angle-left fa-2x"></i>
    </button>
    <div id="header-title" class="col-auto">
        <span>Games</span>
    </div>
</header>

<main #gameContent class="w-100">
    <router-outlet (activate)="routerOutletActivate($event)"></router-outlet>
</main>
