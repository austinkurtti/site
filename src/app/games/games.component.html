<header class="row g-0 align-items-center w-100">
    <button
        id="header-button"
        class="col-auto d-flex align-items-center justify-content-center"
        [tabindex]="showHome ? -1 : 0"
        [ngClass]="{ 'show': !showHome }"
        [routerLink]="'/games'">
        <i class="fas fa-angle-left fa-2x"></i>
    </button>
    <div id="header-title"
        class="col-auto"
        [ngClass]="{ 'ps-5': showHome }">
        <span>Games</span>
    </div>
</header>

<main #gameContent class="w-100">
    <div *ngIf="showHome" class="container-fluid px-0 py-5">
        <div id="home" class="row gx-5 mx-4">
            <div *ngFor="let game of games" class="col-2">
                <button class="game"
                    [disabled]="game.disabled"
                    [ngClass]="game.route"
                    [routerLink]="['/games', { outlets: { g: [game.route] } }]">
                    <div class="game-icon">
                        <i [ngClass]="game.icon"></i>
                    </div>
                    <div class="game-name">{{ game.name }}</div>
                </button>
            </div>
        </div>
    </div>

    <router-outlet
        name="g"
        (activate)="gameActivate()"
        (deactivate)="gameDeactivate()">
    </router-outlet>
</main>
