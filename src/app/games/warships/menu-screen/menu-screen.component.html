<div class="container g-0 h-100 d-flex flex-column justify-content-center">
    <div class="row g-0 px-2 px-md-0 mb-5">
        <h1 class="text-center text-uppercase">Warships</h1>
    </div>
    <div class="row g-0 px-2 px-md-0">
        <button class="fs-2 text-start px-3" (click)="gameManager.screen.set(ScreenState.new)">New</button>
    </div>
    <div class="row g-0 px-2 px-md-0 mt-3">
        <button class="fs-2 text-start px-3" (click)="gameManager.showSettingsDialog()">Settings</button>
    </div>
    <div class="row g-0 px-2 px-md-0 mt-3">
        <button class="fs-2 text-start px-3" (click)="gameManager.showHelpDialog()">Help</button>
    </div>
    <div class="row g-0 px-2 px-md-0 mt-3">
        <button class="fs-2 text-start px-3" (click)="gamesService.confirmExit()">Exit</button>
    </div>
</div>
