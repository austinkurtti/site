<div class="dialog-header row g-0 align-items-center">
    <div class="col">
        <h3 class="text-center">Settings</h3>
    </div>
    <div class="col-auto">
        <button class="icon-button" (click)="dialogService.close()">
            <i class="fas fa-times fa-2x"></i>
        </button>
    </div>
</div>

<div class="dialog-body">
    <div class="setting-group p-3">
        <h5 class="text-uppercase">General</h5>
        <ak-toggle
            [label]="'Play effects'"
            [labelDescription]="'Play animated effects to mark certain game events'"
            [expandLabelDescription]="true"
            [(value)]="gameManager.gameSettings.playEffects"
            (valueChange)="toggleChange('playEffects', $event)"
        ></ak-toggle>
    </div>

    <div class="setting-group p-3">
        <h5 class="text-uppercase">Theme</h5>
        <ak-theme></ak-theme>
    </div>
</div>
