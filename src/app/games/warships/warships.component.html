<ng-container [ngSwitch]="gameManager.screen()">
    <ak-warships-menu-screen *ngSwitchCase="ScreenState.menu"></ak-warships-menu-screen>
    <ak-warships-new-game-screen *ngSwitchCase="ScreenState.new"></ak-warships-new-game-screen>
    <ak-warships-game-screen *ngSwitchCase="ScreenState.game"></ak-warships-game-screen>
    <ak-warships-end-game-screen *ngSwitchCase="ScreenState.end"></ak-warships-end-game-screen>
</ng-container>
