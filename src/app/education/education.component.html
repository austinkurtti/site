<section class="text-center position-relative">
    <div akDeferLoad
        class="content"
        [ngClass]="deferClass"
        [threshold]="deferThreshold"
        (deferLoad)="deferLoad()">
        <div class="row no-gutters px-5 px-lg-0">
            <div class="col offset-lg-2">
                <ak-section-title [text]="title" [colorClass]="titleColor"></ak-section-title>
            </div>
        </div>
        <div class="row no-gutters justify-content-center text-center">
            <div class="col-12 col-lg-2 mb-5 mb-lg-0 px-5 px-lg-0">
                <div class="content-card">
                    <!-- <i class="fas fa-3x fa-award" [ngClass]="colorClass"></i> -->
                    <label>B.S. Computer Science</label>
                </div>
            </div>
            <div class="col-12 col-lg-2 offset-lg-1 mb-5 mb-lg-0 px-5 px-lg-0">
                <div class="content-card">
                    <!-- <i class="fas fa-3x fa-school" [ngClass]="colorClass"></i> -->
                    <label>University of Kansas</label>
                </div>
            </div>
            <div class="col-12 col-lg-2 offset-lg-1 px-5 px-lg-0">
                <div class="content-card">
                    <!-- <i class="fas fa-3x fa-graduation-cap" [ngClass]="colorClass"></i> -->
                    <label>Graduated May 2017</label>
                </div>
            </div>
        </div>
    </div>
</section>
