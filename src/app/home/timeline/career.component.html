<section [id]="navigationId">
    <div akDeferLoad
        class="content"
        [ngClass]="deferClass"
        [threshold]="deferThreshold"
        (deferLoad)="deferLoad()">
        <div class="row g-0 px-5 px-lg-0">
            <div class="col offset-lg-2">
                <ak-section-title [text]="title"></ak-section-title>
            </div>
        </div>
        <div id="career-item-container">
            <div *ngFor="let item of careerItems" class="career-item" [ngClass]="{'expanded': item.expanded}">
                <div tabindex="0"
                    class="row g-0 align-items-center career-item-header"
                    (click)="toggleCareerItemExpanded(item.id)"
                    (keydown.enter)="toggleCareerItemExpanded(item.id)">
                    <div class="col-auto px-2 py-4 p-lg-5">
                        <i class="fas fa-2x fa-angle-right"></i>
                    </div>
                    <div class="col px-2 py-4 p-lg-5 career-item-name">
                        <span class="d-inline-block">{{ item.name }}</span>
                    </div>
                    <div class="col-auto px-2 py-4 p-lg-5 career-item-timeframe">
                        <span class="d-inline-block">{{ item.timeframe }}</span>
                    </div>
                </div>
                <div *ngIf="item.expanded" class="row g-0 px-2 py-4 p-lg-5 career-item-content">
                    <p><i>{{ item.company }}</i></p>
                    <p>{{ item.content }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
