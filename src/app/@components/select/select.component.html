<div class="position-relative w-100">
    <label [for]="id" [ngClass]="focusing || value ? 'float' : ''">{{ label }}</label>
    <select #selectEl
        class="w-100"
        [id]="id"
        [ngModel]="value"
        (ngModelChange)="onValueChange($event)"
    >
        <option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
        </option>
    </select>
    <i class="fas fa-angle-down"></i>
</div>
