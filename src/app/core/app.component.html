<!-- Header -->
<header #header
    class="position-fixed w-100 row no-gutters justify-content-between align-items-center">
    <div class="col-auto header-title d-none d-md-flex">Austin Kurtti</div>
    <div class="col-auto header-icons d-none d-md-flex">
        <ak-contact-icons [iconClass]="'contact-icon-black'"></ak-contact-icons>
    </div>
</header>
<!-- Content -->
<main #main
    class="position-static">
    <ak-about></ak-about>
    <ak-education></ak-education>
    <ak-experience></ak-experience>
    <ak-skills></ak-skills>
    <!-- Footer -->
    <footer class="row no-gutters justify-content-center align-items-center">
        <div class="col-auto footer-text">
            <i class="far fa-copyright"></i>&nbsp;{{ title }}
        </div>
        <div class="col-auto">
            <ak-contact-icons [iconClass]="'contact-icon-white'"></ak-contact-icons>
        </div>
    </footer>
</main>
