name: Site CI/CD
on:
    push:
        branches: ["master"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v3
            with:
                node-version: '20.x'
                cache: 'npm'

          - name: Install dependencies
            run: npm ci

          - name: Run unit tests
            run: npm run test:prod

          - name: Tar docs
            run: tar --exclude='CNAME' -cvf artifact.tar docs

          - name: Build Artifact
            uses: actions/upload-artifact@v4
            with:
                name: github-pages
                path: artifact.tar

    deploy:
        needs: build

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
